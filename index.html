<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        /* Moved inline styles to CSS for better readability */
        #container {
            width: 100%;
            height: 110px;
        }
        button {
            width: 33%;
            height: 100px;
            font-size: larger;
            color: white;
        }
        #rock { background-color: blue; }
        #paper { background-color: gray; }
        #scissors { background-color: gold; }
        #result, #endResult {
            text-align: center;
            font-size: larger;
        }
        #endResult {
            font-size: x-large;
            color: rgb(18, 18, 80);
        }
        #gif {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
    </div>
    <p id="result" style="color: rgb(44, 44, 215);"></p>
    <div id="gif"></div>  <!-- winning or losing gifs -->
    <p id="endResult"></p>
    
    <script>
        // Event listeners for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => playRound(button.id));
        });

        let computerScore = 0;
        let humanScore = 0; 
        let drawCount = 0;

        function playRound(humanChoice) {
            const computerChoice = getComputerChoice();
            let resultMessage;

            // Simplified win/lose/draw logic
            if (humanChoice === computerChoice) {
                resultMessage = `Draw! Let's do it again`;
                drawCount++;
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                resultMessage = `You win! ${humanChoice} beats ${computerChoice}`;
                humanScore++;
            } else {
                resultMessage = `You lose! ${computerChoice} beats ${humanChoice}`;
                computerScore++;
            }

            document.getElementById('result').innerText = resultMessage;
            document.getElementById('endResult').innerText = `You: ${humanScore} - PC: ${computerScore} -- Draws: ${drawCount}`;

            // Check for game over conditions
            if (humanScore === 5 || computerScore === 5) {
                endGame(humanScore === 5);
            }
        }

        function endGame(humanWon) {
            // Hide buttons
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            // Display end game message and GIF
            document.getElementById('result').innerText = humanWon ? 'Congratulations! You won the game' : 'Oops, game over';
            document.getElementById('gif').innerHTML = `<img src="${humanWon ? 'you-won-this-time-delightfullydani.gif' : 'game-over-dwayne-johnson.gif'}" alt="A funny GIF" style="width: auto; height: auto;">`;
        }

        function getComputerChoice() {
            const hands = ["rock", "paper", "scissors"];
            return hands[Math.floor(Math.random() * hands.length)];
        }
    </script>
</body>
</html>
